<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>נרשמת בהצלחה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .all {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 400px;
        }
        .updateBox {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid rgba(221, 221, 221, 0.3);
            border-radius: 12px;
            background-color: rgba(250, 250, 250, 0.3);
        }
            .updateBox u {
                font-size: 1.2rem;
                color: darkcyan;
                cursor: default;
            }
        .updateUser{
            margin-top:20px;
        }
        .updateUser label {
            font-weight: 600;
            color: #333;
        }
        .updateUser input {
            width: 93%;
            padding: 10px 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
            .updateUser input:focus {
                border-color: darkcyan;
                box-shadow: 0 0 5px rgba(0, 139, 139, 0.3);
            }
        .updateUser button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: darkcyan;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top:20px;
        }
            .updateUser button:hover {
                background-color: rgba(0, 139, 139, 0.7);
                transform: translateY(-2px);
            }
        .greeting {
            font-size: 1.3rem;
            font-weight: 400;
            color: darkcyan;
            background-color: rgba(221, 221, 221, 0.3);
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
    </style>
    <script src="update.js" defer></script>
</head>

<body>
    <div class="all">
        <div class="greeting">

        </div>
        <div>
            <div class="updateBox">
                <u>לעדכון פרטים</u>
                <div class="updateUser">
                    <label for="userName">שם משתמש</label>
                    <input type="email" id="userName" name="userName" required />
                    <label for="firstName">שם פרטי</label>
                    <input type="text" id="firstName" name="firstName" required />
                    <label for="lastName">שם משפחה</label>
                    <input type="text" id="lastName" name="lastName" required />
                    <label for="password">סיסמא</label>
                    <input type="password" id="password" name="password" required />          
                    <button onClick="update()">עדכן</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
